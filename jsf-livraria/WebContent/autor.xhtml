<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo"> Novo Autor</ui:define>
	<ui:define name="conteudo">
		<h:form id="autor">
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="nome" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}">
						<f:ajax execute="autor" render="@form" />
					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
		<fieldset>
			<legend> Autores cadastrados </legend>
			<h:message for="formTabelaAutores"></h:message>
			<h:form id="formTabelaAutores">
				<h:dataTable id="tabelaAutores" value="#{autorBean.autores}"
					var="autor">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink value="Alterar"
							action="#{autorBean.carregar(autor)}" />
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink value="Remover"
							action="#{autorBean.remover(autor)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</fieldset>
	</ui:define>
	<ui:define name="rodape">
		Cadastro de Autores
	</ui:define>
</ui:composition>
</html>
